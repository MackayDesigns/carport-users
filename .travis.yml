language: node_js
node_js:
  - 4.3.2
sudo: required
dist: trusty
cache:
  directories: node_modules
before_script:
  - npm install -g gulp
script: gulp test
after_success: gulp dist

deploy:
  skip_cleanup: true
  provider: lambda
  function_name: carport-users
  role: arn:aws:iam::710331364289:role/api_lambda_dynamo
  zip_file: dist.zip
